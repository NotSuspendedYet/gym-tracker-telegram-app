version: '3.8'

services:
  app:
    build: .
    container_name: gym-tracker-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/gymtracker
      - SPRING_DATASOURCE_USERNAME=gymtracker
      - SPRING_DATASOURCE_PASSWORD=gymtracker_secret
      - TELEGRAM_BOT_TOKEN=8286255097:AAHSYxsbH7TLsz2Kin-qG09PtHaB-C1cFXk
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - gym-network

  db:
    image: postgres:15-alpine
    container_name: gym-tracker-db
    environment:
      - POSTGRES_DB=gymtracker
      - POSTGRES_USER=gymtracker
      - POSTGRES_PASSWORD=gymtracker_secret
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gymtracker -d gymtracker"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - gym-network

networks:
  gym-network:
    driver: bridge

volumes:
  postgres_data:

